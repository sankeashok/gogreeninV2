<!DOCTYPE html>
<html>
<head>
    <title>Test 2025 JSON Loading</title>
</head>
<body>
    <h1>Test 2025 JSON Loading</h1>
    <button onclick="testLoad()">Load 2025 JSON</button>
    <div id="result"></div>

    <script>
        async function testLoad() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch(`2025/events.json?t=${Date.now()}`);
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ JSON Loaded Successfully!</h3>
                        <p><strong>Title:</strong> ${data.title}</p>
                        <p><strong>December Events:</strong></p>
                        <ul>
                            ${data.months['12'].events.map(event => `<li>${event.name}</li>`).join('')}
                        </ul>
                        <p><strong>Raw JSON:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Failed to load JSON</h3><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Error loading JSON</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
